<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>DevClub Convert Money</title>
    <link rel="icon" type="image/x-icon" href="assets/icon.png">  
</head>
<body>
    <div class="container">
        <header>
            <h1>DevClub Convert Money</h1>
        </header>

        <main>
            <label>
                Converter <b>de</b>
                <select>
                    <option>
                    R$ Real brasileiro
                    </option>
                </select>
            </label>
            
            <label>
                Converter <b>para</b>
                <select id="currency-select">
                    <option>
                        US$ Dólar americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option>
                        ₿ Bitcoin
                    </option>
                </select>
            </label>

            <label>
                <b>Valor</b>
                <input id="input-real" type="number" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>
                <div>
                    <img src="assets/brasil.png" alt="bandeira-do-brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
                </div>

                <img id="arrow" src="assets/seta.png" alt="seta-para-baixo">

                <div>
                    <img id="convert-img" src="assets/usdollar.png" alt="bandeira-conversao">
                    <p class="currency-name" id="currency-name">Dólar americano</p>
                    <p class="currency-value" id="convert-value-text">US$ 2.000,00</p>
                </div>

            </section>
        </main>

    </div>   
    
</body>
<script src="./scripts.js"></script>
</html>
